<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-----------------------------------------
      Engineers: New CSS import
      ------------------------------------------>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/acs-styles.css" />
  </head>

  <body class="acs-body">
    <main>
      <header class="acs-header">
        <!-----------------------------------------
          Engineers: 
          - I have only commented this block out to test what the logo looks like.
          - The 'src' will need to be re-instated.

        <img
          src="{{ asset(Settings('logo')) }} "
          alt="ACS Logo"
          class="acs-logo"
          width="107px"
          height="107px"
        />
        ------------------------------------------>
        <img
          src="./assets/logo.png "
          alt="ACS Logo"
          class="acs-logo"
          width="107px"
          height="107px"
        />
      </header>
      <section class="acs-container">
        <div class="acs-title-wrapper">
          <h1 class="acs-display-1">Sign In</h1>
        </div>
        <form class="acs-form">
          <div class="mb-3 input-group custom-input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input
              type="email"
              class="form-control acs-input"
              placeholder="Enter Email"
              aria-label="Email"
            />
          </div>

          <div class="mb-3 input-group custom-input-group">
            <span class="input-group-text"
              ><i class="bi bi-lock-fill"></i
            ></span>
            <input
              type="password"
              class="form-control acs-input"
              placeholder="Enter Password"
              id="passwordInput"
              aria-label="Password"
            />
            <span
              class="input-group-text"
              onclick="togglePasswordVisibility()"
              style="cursor: pointer"
              id="passwordToggleIconContainer"
            >
              <i class="bi bi-eye-slash" id="passwordToggleIcon"></i>
            </span>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="rememberMeCheck"
              />
              <label class="acs-label-1" for="rememberMeCheck">
                Remember Me
              </label>
            </div>
            <a href="#" class="acs-label-1 acs-accent">Forgot Password ?</a>
          </div>
          <div class="acs-button-wrapper">
            <button type="submit" class="acs-button-primary">Login</button>
          </div>
        </form>
        <p class="acs-label-1 mb-0 mt-2">
          Don't have an account?
          <a href="#" class="acs-accent">Register</a>
        </p>
      </section>
      <footer class="acs-footer">
        <p class="acs-label-1">Powered By</p>
        <div class="d-flex align-items-center gap-2">
          <!-----------------------------------------
          Engineers: 
          - I have only commented this block out to test what the logo looks like.
          - The 'src' will need to be re-instated.

        <img
          src="{{ getLogoImage(Settings('logo2')) }}"
          alt="Entersoft Academy"
          class="acs-footer-logo"
        />
        ------------------------------------------>
          <img
            src="./assets/EA-Logo.png"
            alt="Entersoft Academy"
            class="acs-footer-logo"
          />
        </div>
      </footer>
    </main>
    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById('passwordInput')
        const passwordToggleIcon = document.getElementById('passwordToggleIcon')
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text'
          passwordToggleIcon.classList.remove('bi-eye-slash')
          passwordToggleIcon.classList.add('bi-eye')
        } else {
          passwordInput.type = 'password'
          passwordToggleIcon.classList.remove('bi-eye')
          passwordToggleIcon.classList.add('bi-eye-slash')
        }
      }
    </script>
  </body>
</html>
